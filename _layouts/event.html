---
layout: default
---
<div>
  <a href="/events.html"><i class="fa fa-caret-left"></i> Go back to events</a>
</div>

<h1>{{page.title}}</h1>

<h3><i class="fa fa-calendar-alt"></i> {{ page.start_date | date: "%a %b %-d, %Y, %-I:%M %p"}} - {{ page.end_date | date: "%a %b %-d, %Y, %-I:%M %p" }}</h3>
<h3><i class="fa fa-map-marked-alt"></i> {{ page.location_name }} - <a href="https://maps.google.com?q={{page.address}}">{{ page.address }}</a></h3>
<div class="content">
  {{ content }}
</div>
