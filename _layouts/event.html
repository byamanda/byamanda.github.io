---
layout: default
---
<h1>{{page.title}}</h1>

<h2>{{ page.start_date | date: "%a %b %-d, %Y, %-I:%M %p"}} - {{ page.end_date | date: "%a %b %-d, %Y, %-I:%M %p" }}</h2>
<h3>{{ page.location_name }} - <a href="https://maps.google.com?q={{page.address}}">{{ page.address }}</a>
<div class="content">
  <img src="/assets/images/{{page.image}}" alt=""/>
  {{ content }}
</div>
